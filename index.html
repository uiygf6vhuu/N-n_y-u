<HTML>
<HEAD>
    <TITLE>Trang Tình Yêu</TITLE>
    <META NAME="Generator" CONTENT="EditPlus">
    <META NAME="Author" CONTENT="">
    <META NAME="Keywords" CONTENT="">
    <META NAME="Description" CONTENT="">
    <style>
        /* CSS cho trái tim toàn màn hình (trước khi thu nhỏ) */
        #heartCanvas {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #2e2e2e;
            z-index: 1;
            transition: all 0.5s ease;
        }
        
        /* CSS khi trái tim thu nhỏ */
        #heartCanvas.minimized {
            width: 80px;
            height: 80px;
            left: 20px;
            top: 20px;
            border-radius: 50%;
            border: 2px solid #ff6b6b;
            cursor: pointer;
        }
        
        /* Hiển thị số ngày yêu nhau */
        #loveDays {
            position: fixed;
            left: 110px;
            top: 30px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        /* Giao diện đăng nhập */
        #loginForm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        #loginForm h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        #loginForm input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        #loginForm button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* Ẩn form đăng nhập sau khi đăng nhập thành công */
        #loginForm.hidden {
            display: none;
        }
        
        /* Nội dung chính sau đăng nhập */
        #mainContent {
            display: none;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #mainContent.visible {
            display: block;
        }
    </style>
</HEAD>

<BODY style="background-color: #000; margin: 0; padding: 0;">

<!-- Form đăng nhập -->
<div id="loginForm">
    <h2>Đăng Nhập Tình Yêu</h2>
    <input type="text" id="username" placeholder="Tên người yêu">
    <input type="password" id="password" placeholder="Mật khẩu tình yêu">
    <button onclick="login()">Đăng Nhập</button>
    <p id="loginMessage" style="color: red; font-size: 12px; margin-top: 10px;"></p>
</div>

<!-- Nội dung chính sau đăng nhập -->
<div id="mainContent">
    <h1>Chào mừng đến với thế giới của chúng ta!</h1>
    <p>Đây là nơi lưu giữ những kỷ niệm đẹp nhất...</p>
</div>

<!-- Canvas trái tim -->
<canvas id="heartCanvas"></canvas>

<!-- Hiển thị số ngày yêu nhau -->
<div id="loveDays">Ngày thứ: <span id="daysCount">0</span></div>

<script>
    // Biến toàn cục
    let isLoggedIn = false;
    let loveStartDate = new Date('2024-01-01'); // Ngày bắt đầu yêu (có thể thay đổi qua admin)
    
    // Hàm đăng nhập
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('loginMessage');
        
        // Kiểm tra đăng nhập đơn giản (có thể thay bằng API thực tế)
        if (username && password) {
            isLoggedIn = true;
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('mainContent').classList.add('visible');
            minimizeHeart();
            updateLoveDays();
            
            // Lưu trạng thái đăng nhập
            localStorage.setItem('isLoggedIn', 'true');
        } else {
            message.textContent = 'Vui lòng nhập đầy đủ thông tin!';
        }
    }
    
    // Hàm thu nhỏ trái tim vào góc trên
    function minimizeHeart() {
        const heartCanvas = document.getElementById('heartCanvas');
        heartCanvas.classList.add('minimized');
        
        // Thêm sự kiện click để phóng to lại
        heartCanvas.addEventListener('click', function() {
            heartCanvas.classList.toggle('minimized');
            if (!heartCanvas.classList.contains('minimized')) {
                // Nếu phóng to, ẩn số ngày tạm thời
                document.getElementById('loveDays').style.display = 'none';
            } else {
                document.getElementById('loveDays').style.display = 'block';
            }
        });
    }
    
    // Hàm tính số ngày yêu nhau
    function updateLoveDays() {
        const today = new Date();
        const timeDiff = today.getTime() - loveStartDate.getTime();
        const daysDiff = Math.floor(timeDiff / (1000 * 3600 * 24));
        
        document.getElementById('daysCount').textContent = daysDiff;
        
        // Cập nhật mỗi ngày
        setTimeout(updateLoveDays, 24 * 60 * 60 * 1000);
    }
    
    // Kiểm tra nếu đã đăng nhập trước đó
    window.onload = function() {
        if (localStorage.getItem('isLoggedIn') === 'true') {
            isLoggedIn = true;
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('mainContent').classList.add('visible');
            minimizeHeart();
            updateLoveDays();
        }
    };

    // Code hiệu ứng trái tim (giữ nguyên từ file cũ)
    window.requestAnimationFrame =
            window.__requestAnimationFrame ||
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            (function () {
                return function (callback, element) {
                    var lastTime = element.__lastTime;
                    if (lastTime === undefined) {
                        lastTime = 0;
                    }
                    var currTime = Date.now();
                    var timeToCall = Math.max(1, 33 - (currTime - lastTime));
                    window.setTimeout(callback, timeToCall);
                    element.__lastTime = currTime + timeToCall;
                };
            })();
    
    window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));
    var loaded = false;
    var init = function () {
        if (loaded) return;
        loaded = true;
        var mobile = window.isDevice;
        var koef = mobile ? 0.5 : 1;
        var canvas = document.getElementById('heartCanvas');
        var ctx = canvas.getContext('2d');
        var width = canvas.width = koef * innerWidth;
        var height = canvas.height = koef * innerHeight;
        var rand = Math.random;
        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(0, 0, width, height);

        var heartPosition = function (rad) {
            return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
        };
        
        var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
            return [dx + pos[0] * sx, dy + pos[1] * sy];
        };

        window.addEventListener('resize', function () {
            if (!isLoggedIn) { // Chỉ resize khi chưa thu nhỏ
                width = canvas.width = koef * innerWidth;
                height = canvas.height = koef * innerHeight;
            }
            ctx.fillStyle = "rgba(0,0,0,1)";
            ctx.fillRect(0, 0, width, height);
        });

        var traceCount = mobile ? 20 : 50;
        var pointsOrigin = [];
        var i;
        var dr = mobile ? 0.3 : 0.1;
        for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
        for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
        for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
        var heartPointsCount = pointsOrigin.length;

        var targetPoints = [];
        var pulse = function (kx, ky) {
            for (i = 0; i < pointsOrigin.length; i++) {
                targetPoints[i] = [];
                targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
                targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
            }
        };

        var e = [];
        for (i = 0; i < heartPointsCount; i++) {
            var x = rand() * width;
            var y = rand() * height;
            e[i] = {
                vx: 0,
                vy: 0,
                R: 2,
                speed: rand() + 5,
                q: ~~(rand() * heartPointsCount),
                D: 2 * (i % 2) - 1,
                force: 0.2 * rand() + 0.7,
                f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
                trace: []
            };
            for (var k = 0; k < traceCount; k++) e[i].trace[k] = {x: x, y: y};
        }

        var config = {
            traceK: 0.4,
            timeDelta: 0.01
        };

        var time = 0;
        var loop = function () {
            // Adjust canvas size if minimized
            if (isLoggedIn && canvas.classList.contains('minimized')) {
                width = canvas.width = 80;
                height = canvas.height = 80;
            }
            
            var n = -Math.cos(time);
            pulse((1 + n) * .5, (1 + n) * .5);
            time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
            ctx.fillStyle = "rgba(0,0,0,.1)";
            ctx.fillRect(0, 0, width, height);
            for (i = e.length; i--;) {
                var u = e[i];
                var q = targetPoints[u.q];
                var dx = u.trace[0].x - q[0];
                var dy = u.trace[0].y - q[1];
                var length = Math.sqrt(dx * dx + dy * dy);
                if (10 > length) {
                    if (0.95 < rand()) {
                        u.q = ~~(rand() * heartPointsCount);
                    }
                    else {
                        if (0.99 < rand()) {
                            u.D *= -1;
                        }
                        u.q += u.D;
                        u.q %= heartPointsCount;
                        if (0 > u.q) {
                            u.q += heartPointsCount;
                        }
                    }
                }
                u.vx += -dx / length * u.speed;
                u.vy += -dy / length * u.speed;
                u.trace[0].x += u.vx;
                u.trace[0].y += u.vy;
                u.vx *= u.force;
                u.vy *= u.force;
                for (k = 0; k < u.trace.length - 1;) {
                    var T = u.trace[k];
                    var N = u.trace[++k];
                    N.x -= config.traceK * (N.x - T.x);
                    N.y -= config.traceK * (N.y - T.y);
                }
                ctx.fillStyle = u.f;
                for (k = 0; k < u.trace.length; k++) {
                    ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
                }
            }

            window.requestAnimationFrame(loop, canvas);
        };

        loop();
    };

    var s = document.readyState;
    if (s === 'complete' || s === 'loaded' || s === 'interactive') init();
    else document.addEventListener('DOMContentLoaded', init, false);
</script>
</BODY>
</HTML>
