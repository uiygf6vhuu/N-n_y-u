<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Người Yêu 💕</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💖 Dành riêng cho em 💖</h1>
    <div id="loginUser">
      <input type="password" id="userPass" placeholder="Nhập mật khẩu" class="date-input">
      <button onclick="enterUser()" class="btn">Xem</button>
    </div>
    <div id="content" style="display:none;">
      <h2>📷 Hình ảnh</h2>
      <img id="loveImage" style="max-width:100%; border-radius:15px;">
      <h2>💌 Lời nhắn</h2>
      <ul id="userList" class="message-list"></ul>
      
      <!-- 🆕 THÊM LINK ĐẾN TRANG ADMIN VÀ GAME -->
      <div style="margin-top: 20px;">
        <a href="/admin" class="btn">Trang Admin</a>
        <a href="/game" class="btn">Chơi Game</a>
      </div>
    </div>
  </div>

<script>
const PASS = "admin123";

async function enterUser() {
  const input = document.getElementById('userPass').value;
  if (input !== PASS) return alert("Sai mật khẩu!");
  document.getElementById('loginUser').style.display = 'none';
  document.getElementById('content').style.display = 'block';
  loadData();
}

async function loadData() {
  const resMsg = await fetch('/api/love-messages');
  const dataMsg = await resMsg.json();
  const list = document.getElementById('userList');
  list.innerHTML = '';
  dataMsg.messages.forEach(m => {
    const li = document.createElement('li');
    li.textContent = m;
    list.appendChild(li);
  });

  const resImg = await fetch('/api/love-image');
  const dataImg = await resImg.json();
  if (dataImg.image) {
    document.getElementById('loveImage').src = dataImg.image;
  }
}
</script>
</body>
</html>
