<script>
const PASS = "admin123";

async function enterUser() {
  const input = document.getElementById('userPass').value;
  if (input !== PASS) return alert("Sai máº­t kháº©u!");
  document.getElementById('loginUser').style.display = 'none';
  document.getElementById('content').style.display = 'block';
  loadData();
}

async function loadData() {
  const resMsg = await fetch('/api/love-messages');
  const dataMsg = await resMsg.json();
  const list = document.getElementById('userList');
  list.innerHTML = '';
  dataMsg.messages.forEach(m => {
    const li = document.createElement('li');
    li.textContent = m;
    list.appendChild(li);
  });

  const resImg = await fetch('/api/love-image');
  const dataImg = await resImg.json();
  if (dataImg.image) {
    document.getElementById('loveImage').src = dataImg.image;
  }
}
