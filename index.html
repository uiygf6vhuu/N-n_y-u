<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web Tình Yêu 💖</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>💖 Tình Yêu Đích Thực 💖</h1>
      <p class="subtitle">Nơi trái tim tìm thấy nhau</p>
    </header>

    <section class="love-section">
      <div class="heart-container">
        <div class="heart" onclick="showLoveMessage()">💝</div>
      </div>
      
      <div class="quote-section">
        <h2>Quote Tình Yêu Ngẫu Nhiên</h2>
        <div id="loveQuote" class="quote">
          Nhấn trái tim để nhận quote tình yêu 💕
        </div>
        <button onclick="getLoveQuote()" class="btn">Quote Mới</button>
      </div>

      <div class="countdown">
        <h2>Đếm ngược ngày đặc biệt</h2>
        <input type="date" id="specialDate" class="date-input">
        <button onclick="startCountdown()" class="btn">Bắt đầu đếm ngược</button>
        <div id="countdownDisplay" class="countdown-display"></div>
      </div>

      <div class="love-message">
        <h2>Gửi lời yêu thương</h2>
        <textarea id="loveMessage" placeholder="Viết lời yêu thương... 💌" class="message-input"></textarea>
        <button onclick="saveMessage()" class="btn">Lưu tin nhắn</button>
        <button onclick="loadMessages()" class="btn">Xem tin nhắn đã lưu</button>
        <ul id="messageList" class="message-list"></ul>
      </div>
    </section>

    <footer>
      <p>Made with 💕 by Your Love | © 2025 Love Forever</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
