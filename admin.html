<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Thiết lập thông tin tình yêu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffcccb;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(to right, #ff5252, #ff6b6b);
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            color: lightgreen;
            display: block;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            color: lightcoral;
            display: block;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thiết Lập Thông Tin Tình Yêu</h1>
        
        <div class="form-group">
            <label for="loverName">Tên người yêu:</label>
            <input type="text" id="loverName" placeholder="Nhập tên người yêu">
        </div>
        
        <div class="form-group">
            <label for="startDate">Ngày bắt đầu yêu:</label>
            <input type="date" id="startDate">
        </div>
        
        <div class="form-group">
            <label for="lovePassword">Mật khẩu đăng nhập:</label>
            <input type="password" id="lovePassword" placeholder="Nhập mật khẩu">
        </div>
        
        <div class="form-group">
            <label for="loveImage">URL ảnh tình yêu (tùy chọn):</label>
            <input type="text" id="loveImage" placeholder="Dán URL ảnh từ internet">
        </div>
        
        <button onclick="saveSettings()">Lưu Thiết Lập</button>
        
        <div id="message" class="message"></div>
        
        <div class="instructions">
            <p><strong>Hướng dẫn:</strong></p>
            <p>- Nhập thông tin tình yêu của bạn</p>
            <p>- Ngày bắt đầu yêu sẽ dùng để tính số ngày yêu nhau</p>
            <p>- Mật khẩu dùng để đăng nhập vào trang chính</p>
            <p>- URL ảnh sẽ hiển thị bên trong trái tim</p>
        </div>
    </div>

    <script>
        function saveSettings() {
            const loverName = document.getElementById('loverName').value;
            const startDate = document.getElementById('startDate').value;
            const lovePassword = document.getElementById('lovePassword').value;
            const loveImage = document.getElementById('loveImage').value;
            const messageEl = document.getElementById('message');
            
            // Kiểm tra thông tin bắt buộc
            if (!loverName || !startDate || !lovePassword) {
                messageEl.textContent = 'Vui lòng điền đầy đủ thông tin bắt buộc!';
                messageEl.className = 'message error';
                return;
            }
            
            // Kiểm tra ngày hợp lệ
            const selectedDate = new Date(startDate);
            const today = new Date();
            if (selectedDate > today) {
                messageEl.textContent = 'Ngày bắt đầu không thể là ngày trong tương lai!';
                messageEl.className = 'message error';
                return;
            }
            
            // Lưu thông tin vào localStorage
            localStorage.setItem('loverName', loverName);
            localStorage.setItem('startDate', startDate);
            localStorage.setItem('lovePassword', lovePassword);
            
            if (loveImage) {
                localStorage.setItem('loveImage', loveImage);
            }
            
            // Hiển thị thông báo thành công
            messageEl.textContent = 'Đã lưu thiết lập thành công!';
            messageEl.className = 'message success';
            
            // Ẩn thông báo sau 3 giây
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
        
        // Tải thông tin đã lưu (nếu có)
        window.onload = function() {
            const savedLoverName = localStorage.getItem('loverName');
            const savedStartDate = localStorage.getItem('startDate');
            const savedLovePassword = localStorage.getItem('lovePassword');
            const savedLoveImage = localStorage.getItem('loveImage');
            
            if (savedLoverName) {
                document.getElementById('loverName').value = savedLoverName;
            }
            
            if (savedStartDate) {
                document.getElementById('startDate').value = savedStartDate;
            }
            
            if (savedLovePassword) {
                document.getElementById('lovePassword').value = savedLovePassword;
            }
            
            if (savedLoveImage) {
                document.getElementById('loveImage').value = savedLoveImage;
            }
        };
    </script>
</body>
</html>
