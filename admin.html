<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Tình Yêu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        h3 {
            color: #ffcccb;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffcccb;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #2e2e4e;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(to right, #ff5252, #ff6b6b);
        }

        #toggleLink {
            display: block;
            margin-top: 15px;
            color: #74b9ff;
            text-decoration: none;
            cursor: pointer;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
            color: white;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xác Thực Hệ Thống Tình Yêu</h1>
        <p id="systemStatus" style="font-size: 0.9em; color: #74b9ff;">Đang kiểm tra trạng thái...</p>
        
        <div id="registerForm" style="display: none;">
            <h3>Thiết lập Lần Đầu</h3>
            <p style="color: #ffcccb; font-size: 0.9em; margin-bottom: 15px;">Tạo 2 tài khoản chính và mật khẩu Admin.</p>

            <div class="form-group">
                <label>Admin Password:</label>
                <input type="password" id="adminPasswordRegister" placeholder="Mật khẩu Admin (để quản lý)">
            </div>
            
            <div class="form-group">
                <label>Owner Name:</label>
                <input type="text" id="ownerNameRegister" placeholder="Tên tài khoản 1 (ví dụ: Ny A)">
            </div>
            <div class="form-group">
                <label>Owner Password:</label>
                <input type="password" id="ownerPasswordRegister" placeholder="Mật khẩu tài khoản 1">
            </div>
            
            <div class="form-group">
                <label>Lover Name:</label>
                <input type="text" id="loverNameRegister" placeholder="Tên tài khoản 2 (ví dụ: Ny B)">
            </div>
            <div class="form-group">
                <label>Lover Password:</label>
                <input type="password" id="loverPasswordRegister" placeholder="Mật khẩu tài khoản 2">
            </div>
            
            <button onclick="registerAccounts()">BẮT ĐẦU SỬ DỤNG</button>
        </div>

        <div id="loginForm" style="display: none;">
            <h3>Đăng Nhập</h3>
            
            <div class="form-group">
                <label>Tên tài khoản/Admin:</label>
                <input type="text" id="userNameLogin" placeholder="Tên của bạn (hoặc Admin)">
            </div>
            <div class="form-group">
                <label>Mật khẩu:</label>
                <input type="password" id="userPasswordLogin" placeholder="Mật khẩu">
            </div>
            
            <button onclick="login()">Đăng Nhập</button>
            <a id="toggleLink" onclick="redirectToMain()">Quay về Trang Chính (Nếu đã đăng nhập)</a>
        </div>
        
        <p id="message" class="message"></p>
    </div>

    <script>
        const MESSAGE_DURATION = 3000;
        let isRegistered = false;

        function showMessage(text, isSuccess) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${isSuccess ? 'success' : 'error'}`;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, MESSAGE_DURATION);
        }

        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/account-structure');
                const data = await response.json();
                
                isRegistered = data.isRegistered;
                const statusEl = document.getElementById('systemStatus');

                if (isRegistered) {
                    statusEl.textContent = 'Hệ thống đã được thiết lập. Vui lòng đăng nhập.';
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('loginForm').style.display = 'block';
                } else {
                    statusEl.textContent = 'Hệ thống chưa được thiết lập. Hãy đăng ký Admin.';
                    document.getElementById('registerForm').style.display = 'block';
                    document.getElementById('loginForm').style.display = 'none';
                }
            } catch (error) {
                showMessage('Lỗi kết nối Server. Vui lòng kiểm tra Server.js', false);
            }
        }
        
        async function registerAccounts() {
            const ownerName = document.getElementById('ownerNameRegister').value.trim();
            const ownerPassword = document.getElementById('ownerPasswordRegister').value;
            const loverName = document.getElementById('loverNameRegister').value.trim();
            const loverPassword = document.getElementById('loverPasswordRegister').value;
            const adminPassword = document.getElementById('adminPasswordRegister').value;
            
            if (!ownerName || !ownerPassword || !loverName || !loverPassword || !adminPassword) {
                return showMessage('Vui lòng điền đầy đủ thông tin!', false);
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ownerName, ownerPassword, loverName, loverPassword, adminPassword })
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('Đăng ký thành công! Đang chuyển hướng...', true);
                    // Lưu thông tin tĩnh cục bộ (cho tính năng tính ngày)
                    localStorage.setItem('loverName', loverName); 
                    // Sau khi đăng ký, buộc người dùng đăng nhập lại
                    setTimeout(checkSystemStatus, 2000); 
                } else {
                    showMessage(data.error || 'Lỗi đăng ký', false);
                }
            } catch (error) {
                showMessage('Lỗi kết nối Server.', false);
            }
        }

        async function login() {
            const name = document.getElementById('userNameLogin').value.trim();
            const password = document.getElementById('userPasswordLogin').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, password })
                });

                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('userAuthKey', data.authKey);
                    localStorage.setItem('currentUserName', data.userName);
                    localStorage.setItem('isAdmin', data.isAdmin ? 'true' : 'false');
                    
                    showMessage('Đăng nhập thành công! Đang chuyển hướng...', true);
                    
                    // Chuyển về trang chính
                    setTimeout(() => {
                        window.location.href = '/'; 
                    }, 1000);
                    
                } else {
                    showMessage(data.error || 'Đăng nhập thất bại', false);
                }
            } catch (error) {
                showMessage('Lỗi kết nối Server.', false);
            }
        }
        
        function redirectToMain() {
            window.location.href = '/';
        }

        window.onload = checkSystemStatus;
    </script>
</body>
</html>
