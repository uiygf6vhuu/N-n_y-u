<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Thiết lập thông tin tình yêu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffcccb;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #2e2e4e;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .image-preview-container {
            text-align: center;
            margin-top: 15px;
            border: 2px dashed #ff6b6b;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 5px;
            margin-top: 10px;
            display: none; /* Ban đầu ẩn */
        }
        
        .save-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
            width: 100%;
            transition: background 0.3s;
        }
        
        .save-button:hover {
            background: #ff5252;
        }

        .back-button {
            background: #74b9ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }

        .status-list {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
        
        .status-item {
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-date {
            font-size: 0.7rem;
            color: #ccc;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thiết Lập Admin</h1>
        
        <h2>1. Thông Tin Yêu Đương</h2>
        <div class="form-group">
            <label for="loverName">Tên người yêu:</label>
            <input type="text" id="loverName" placeholder="Nhập tên người yêu">
        </div>
        <div class="form-group">
            <label for="startDate">Ngày bắt đầu yêu:</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="lovePassword">Mật khẩu truy cập:</label>
            <input type="password" id="lovePassword" placeholder="Thiết lập mật khẩu">
        </div>

        <h2>2. Hình Ảnh Chính (URL)</h2>
        <div class="form-group">
            <label for="imageUrl">URL Ảnh Chính:</label>
            <p style="font-size: 0.8em; color: #aaa;">Ảnh này sẽ được thêm vào danh sách ảnh chung.</p>
            <input type="text" id="imageUrl" placeholder="Dán link ảnh tại đây">
        </div>

        <div class="image-preview-container">
            Ảnh chính (Đầu tiên trong danh sách):
            <img id="imagePreview" src="" alt="Ảnh tình yêu">
        </div>
        
        <h2>3. Quản Lý Status (Chỉ hiển thị)</h2>
        <div class="form-group">
            <p>Status sẽ được quản lý ở trang chính. Dưới đây là danh sách 10 status gần nhất đã lưu:</p>
            <div id="statusList" class="status-list">
                </div>
        </div>

        <button class="save-button" onclick="saveInfo()">Lưu Tất Cả Thông Tin</button>

        <button class="back-button" onclick="window.location.href='index (4).html'">Quay Lại Trang Chính</button>
    </div>

    <script>
        // Hàm lưu thông tin
        function saveInfo() {
            const loverName = document.getElementById('loverName').value.trim();
            const startDate = document.getElementById('startDate').value;
            const lovePassword = document.getElementById('lovePassword').value.trim();
            const imageUrl = document.getElementById('imageUrl').value.trim();
            
            if (!loverName || !startDate || !lovePassword || !imageUrl) {
                alert('Vui lòng nhập đầy đủ Tên, Ngày, Mật khẩu và URL Ảnh.');
                return;
            }
            
            // Lấy danh sách ảnh hiện tại (có thể rỗng)
            let loveImages = JSON.parse(localStorage.getItem('loveImages') || '[]');
            
            // Xóa ảnh Admin cũ (nếu có) và thêm ảnh mới vào đầu
            // Giả sử ảnh Admin luôn là ảnh đầu tiên trong mảng
            if (loveImages.length > 0 && loveImages[0].name === 'Ảnh từ admin') {
                loveImages.shift();
            }

            // Thêm ảnh mới từ Admin vào đầu danh sách
            loveImages.unshift({ url: imageUrl, name: 'Ảnh từ admin' });

            // Lưu vào localStorage
            localStorage.setItem('loverName', loverName);
            localStorage.setItem('startDate', startDate);
            localStorage.setItem('lovePassword', lovePassword);
            localStorage.setItem('loveImages', JSON.stringify(loveImages));
            
            alert('Đã lưu thông tin thành công!');
            
            // Cập nhật preview
            const preview = document.getElementById('imagePreview');
            preview.src = imageUrl;
            preview.style.display = 'block';
        }

        // Hàm tải và hiển thị status (giữ nguyên)
        function loadStatusList() {
            const statusList = JSON.parse(localStorage.getItem('loveStatus') || '[]');
            const statusDisplay = document.getElementById('statusList');
            
            if (statusList.length === 0) {
                statusDisplay.innerHTML = '<p style="color:#ccc; font-size: 0.9em;">Chưa có status nào được lưu.</p>';
                return;
            }
            
            let html = '';
            statusList.forEach(status => {
                const date = new Date(status.date);
                const formattedDate = formatDateTime(date);
                html += `
                    <div class="status-item">
                        <p style="font-size: 0.9em;">${status.text}</p>
                        <div class="status-date">${formattedDate}</div>
                    </div>
                `;
            });
            
            statusDisplay.innerHTML = html;
        }

        // Hàm định dạng ngày giờ (giữ nguyên)
        function formatDateTime(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes} - ${day}/${month}/${year}`;
        }
        
        // Tải thông tin đã lưu (nếu có)
        window.onload = function() {
            // Thông tin cơ bản
            const savedLoverName = localStorage.getItem('loverName');
            const savedStartDate = localStorage.getItem('startDate');
            const savedLovePassword = localStorage.getItem('lovePassword');
            const savedLoveImages = JSON.parse(localStorage.getItem('loveImages') || '[]');
            
            if (savedLoverName) {
                document.getElementById('loverName').value = savedLoverName;
            }
            
            if (savedStartDate) {
                document.getElementById('startDate').value = savedStartDate;
            }
            
            if (savedLovePassword) {
                document.getElementById('lovePassword').value = savedLovePassword;
            }
            
            // Ảnh (Lấy ảnh đầu tiên trong mảng làm ảnh Admin/Preview)
            if (savedLoveImages.length > 0) {
                const adminImage = savedLoveImages.find(img => img.name === 'Ảnh từ admin' || img.name === 'Ảnh từ admin');
                const previewUrl = adminImage ? adminImage.url : savedLoveImages[0].url;

                const preview = document.getElementById('imagePreview');
                preview.src = previewUrl;
                preview.style.display = 'block';
                document.getElementById('imageUrl').value = previewUrl;
            }
            
            // Tải danh sách status
            loadStatusList();
        };
    </script>
</body>
</html>
