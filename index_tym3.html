<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tim Xanh - Tình Yêu Bình Yên</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.5);
            max-width: 90%;
            margin: 20px;
        }
        
        h1 {
            color: #74b9ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(116, 185, 255, 0.7);
            font-size: 2.5rem;
        }
        
        .heart-frame {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 50px rgba(52, 152, 219, 0.7);
            border: 5px solid rgba(116, 185, 255, 0.5);
        }
        
        #heartCanvas:hover {
            transform: scale(1.05);
            box-shadow: 0 0 70px rgba(52, 152, 219, 0.9);
        }
        
        #heartImage {
            width: 70%;
            height: 70%;
            object-fit: cover;
            border-radius: 50%;
            z-index: 2;
            border: 3px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to right, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(116, 185, 255, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .image-info {
            margin-top: 15px;
            font-style: italic;
            color: #d6eaff;
        }
        
        .instructions {
            margin-top: 30px;
            padding: 15px;
            background: rgba(116, 185, 255, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(116, 185, 255, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 100;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 50px rgba(52, 152, 219, 0.7); }
            50% { box-shadow: 0 0 70px rgba(52, 152, 219, 0.9); }
            100% { box-shadow: 0 0 50px rgba(52, 152, 219, 0.7); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .heart-frame {
                width: 300px;
                height: 300px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index (4).html'">← Quay lại</button>
    
    <div class="container">
        <h1>Trái Tim Xanh</h1>
        <p class="subtitle">Tình yêu bình yên và thủy chung</p>
        
        <div class="heart-frame">
            <canvas id="heartCanvas" class="pulse"></canvas>
            <img id="heartImage" src="" alt="Ảnh tình yêu">
        </div>
        
        <div class="image-info">Ảnh hiện tại: <span id="currentImageName">Đang tải...</span></div>
        
        <div class="controls">
            <button id="changeImageBtn">Đổi Ảnh Ngẫu Nhiên</button>
            <button id="uploadImageBtn">Tải Ảnh Lên</button>
            <button id="colorEffectBtn">Hiệu Ứng Màu</button>
        </div>
        
        <div class="instructions">
            <p>Nhấp vào trái tim hoặc nút "Đổi Ảnh Ngẫu Nhiên" để xem các ảnh khác nhau.</p>
            <p>Sử dụng nút "Tải Ảnh Lên" để chọn ảnh từ thiết bị của bạn.</p>
        </div>
    </div>

    <input type="file" id="imageUpload" accept="image/*" style="display: none;">

    <script>
        // SỬA ĐỔI: Lấy danh sách ảnh từ localStorage
        function getSavedImages() {
            const savedImages = JSON.parse(localStorage.getItem('loveImages') || '[]');
            if (savedImages.length > 0) {
                return savedImages;
            } else {
                // Trả về ảnh placeholder nếu không có ảnh nào
                return [{ url: 'https://via.placeholder.com/500x500.png?text=No+Images+Found', name: 'Chưa có ảnh nào' }];
            }
        }
        
        // Khởi tạo danh sách ảnh với ảnh đã lưu
        let imageList = getSavedImages();
        let currentImageIndex = 0;
        const heartImage = document.getElementById('heartImage');
        const currentImageName = document.getElementById('currentImageName');
        const changeImageBtn = document.getElementById('changeImageBtn');
        const uploadImageBtn = document.getElementById('uploadImageBtn');
        const colorEffectBtn = document.getElementById('colorEffectBtn');
        const imageUpload = document.getElementById('imageUpload');

        // Khởi tạo ảnh
        heartImage.src = imageList[0].url;
        currentImageName.textContent = imageList[0].name;
        
        // Hàm đổi ảnh
        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % imageList.length;
            heartImage.src = imageList[currentImageIndex].url;
            currentImageName.textContent = imageList[currentImageIndex].name;
            
            // Hiệu ứng khi đổi ảnh
            heartImage.style.opacity = '0';
            setTimeout(() => {
                heartImage.style.opacity = '1';
            }, 300);
        }
        
        // Sự kiện click nút đổi ảnh
        changeImageBtn.addEventListener('click', changeImage);
        
        // Sự kiện click canvas trái tim
        document.getElementById('heartCanvas').addEventListener('click', changeImage);
        
        // Sự kiện tải ảnh lên (SỬA ĐỔI: Thêm vào mảng và lưu lại)
        uploadImageBtn.addEventListener('click', () => {
            imageUpload.click();
        });
        
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const newImageUrl = event.target.result;
                    const newImageName = 'Tải lên: ' + file.name;

                    // Thêm ảnh mới vào mảng
                    imageList.push({ url: newImageUrl, name: newImageName });

                    // Lưu toàn bộ mảng đã cập nhật vào localStorage
                    localStorage.setItem('loveImages', JSON.stringify(imageList));

                    // Hiển thị ảnh vừa tải lên và cập nhật chỉ mục
                    currentImageIndex = imageList.length - 1;
                    heartImage.src = newImageUrl;
                    currentImageName.textContent = newImageName;
                    
                    alert('Đã tải ảnh lên và thêm vào danh sách thành công!');
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Hiệu ứng màu sắc (giữ nguyên)
        colorEffectBtn.addEventListener('click', function() {
            const canvas = document.getElementById('heartCanvas');
            canvas.classList.toggle('pulse');
            
            if (canvas.classList.contains('pulse')) {
                this.textContent = 'Tắt Hiệu Ứng';
            } else {
                this.textContent = 'Hiệu Ứng Màu';
            }
        });
        
        // Code hiệu ứng trái tim canvas (màu xanh - giữ nguyên)
        window.requestAnimationFrame = window.requestAnimationFrame || 
                                      window.mozRequestAnimationFrame || 
                                      window.webkitRequestAnimationFrame || 
                                      window.msRequestAnimationFrame || 
                                      function(callback) { setTimeout(callback, 1000/60); };

        window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()));
        
        var loaded = false;
        var init = function() {
            if (loaded) return;
            loaded = true;
            
            var mobile = window.isDevice;
            var koef = mobile ? 0.5 : 1;
            var canvas = document.getElementById('heartCanvas');
            var ctx = canvas.getContext('2d');
            var width = canvas.width = 400;
            var height = canvas.height = 400;
            var rand = Math.random;
            
            ctx.fillStyle = "rgba(0,0,0,0)";
            ctx.fillRect(0, 0, width, height);

            var heartPosition = function(rad) {
                return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
            };
            
            var scaleAndTranslate = function(pos, sx, sy, dx, dy) {
                return [dx + pos[0] * sx, dy + pos[1] * sy];
            };

            var traceCount = mobile ? 20 : 50;
            var pointsOrigin = [];
            var i;
            var dr = mobile ? 0.3 : 0.1;
            for (i = 0; i < Math.PI * 2; i += dr) 
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), 70, 4, 0, 0));
            for (i = 0; i < Math.PI * 2; i += dr) 
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), 50, 3, 0, 0));
            for (i = 0; i < Math.PI * 2; i += dr) 
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), 30, 2, 0, 0));
                
            var heartPointsCount = pointsOrigin.length;

            var targetPoints = [];
            var pulse = function(kx, ky) {
                for (i = 0; i < pointsOrigin.length; i++) {
                    targetPoints[i] = [];
                    targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
                    targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
                }
            };

            var e = [];
            for (i = 0; i < heartPointsCount; i++) {
                var x = rand() * width;
                var y = rand() * height;
                e[i] = {
                    vx: 0,
                    vy: 0,
                    R: 2,
                    speed: rand() + 5,
                    q: ~~(rand() * heartPointsCount),
                    D: 2 * (i % 2) - 1,
                    force: 0.2 * rand() + 0.7,
                    f: "hsla(220, " + ~~(50 * rand() + 40) + "%, " + ~~(60 * rand() + 30) + "%, .3)",
                    trace: []
                };
                for (var k = 0; k < traceCount; k++) 
                    e[i].trace[k] = {x: x, y: y};
            }

            var config = {
                traceK: 0.4,
                timeDelta: 0.01
            };

            var time = 0;
            var loop = function() {
                var n = -Math.cos(time);
                pulse((1 + n) * .5, (1 + n) * .5);
                time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
                
                ctx.fillStyle = "rgba(0,0,0,.05)";
                ctx.fillRect(0, 0, width, height);
                
                for (i = e.length; i--;) {
                    var u = e[i];
                    var q = targetPoints[u.q];
                    var dx = u.trace[0].x - q[0];
                    var dy = u.trace[0].y - q[1];
                    var length = Math.sqrt(dx * dx + dy * dy);
                    
                    if (10 > length) {
                        if (0.95 < rand()) {
                            u.q = ~~(rand() * heartPointsCount);
                        } else {
                            if (0.99 < rand()) {
                                u.D *= -1;
                            }
                            u.q += u.D;
                            u.q %= heartPointsCount;
                            if (0 > u.q) {
                                u.q += heartPointsCount;
                            }
                        }
                    }
                    
                    u.vx += -dx / length * u.speed;
                    u.vy += -dy / length * u.speed;
                    u.trace[0].x += u.vx;
                    u.trace[0].y += u.vy;
                    u.vx *= u.force;
                    u.vy *= u.force;
                    
                    for (k = 0; k < u.trace.length - 1;) {
                        var T = u.trace[k];
                        var N = u.trace[++k];
                        N.x -= config.traceK * (N.x - T.x);
                        N.y -= config.traceK * (N.y - T.y);
                    }
                    
                    ctx.fillStyle = u.f;
                    for (k = 0; k < u.trace.length; k++) {
                        ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
                    }
                }

                window.requestAnimationFrame(loop);
            };

            loop();
        };

        // Khởi chạy hiệu ứng
        init();
    </script>
</body>
</html>
