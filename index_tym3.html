<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>K·ª∑ Ni·ªám T√¨nh Y√™u - Hi·ªáu ·ª®ng 3 üíï</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .box {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        
        canvas {

            width: 100%;
            height: 100%;
        }
        
        #pinkboard {
            position: relative;
            margin: auto;
            height: 500px;
            width: 500px;
            animation: animate 1.3s infinite;
            z-index: 10;
        }

        #pinkboard:before, #pinkboard:after {
            content: '';
            position: absolute;
            background: #FF5CA4;
            width: 100px;
            height: 160px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }

        #pinkboard:before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        }

        #pinkboard:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes animate {
            0% { transform: scale(1); }
            30% { transform: scale(.8); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        #content-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            text-align: center;
        }
        
        .love-image-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 30px 0;
        }
        
        .love-image-tym {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 35px rgba(255, 92, 164, 0.9);
            border: 10px solid white;
            animation: heartbeat-strong 1.3s infinite;
            display: none;
        }
        
        .image-frame {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 4px solid #FF5CA4;
            border-radius: 50%;
            animation: rotate 8s linear infinite;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        
        @keyframes heartbeat-strong {
            0% { transform: scale(1); }
            30% { transform: scale(0.9); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        h1 {
            color: white;
            text-shadow: 0 0 20px #FF5CA4;
            font-size: 2.8em;
            margin-bottom: 25px;
        }
        
        .navigation {

        .btn {

        .btn:hover {

            box-shadow: 0 8px 20px rgba(255, 92, 164, 0.5);

        /* T·∫°o hi·ªáu ·ª©ng sao l·∫•p l√°nh */
        .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 10%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 15%; right: 25%; animation-delay: 1.5s; }
    </style>
</head>
<body>
    <div class="box">
        <canvas id="pinkboard"></canvas>
    </div>
    
    <div id="content-overlay">
        <h1>üíñ T√¨nh Y√™u R·ª±c R·ª° üíñ</h1>
        
        <div class="love-image-container">
            <img id="loveImage" class="love-image-tym" alt="·∫¢nh t√¨nh y√™u">
            <div class="image-frame"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
        
        <p id="noImage" style="color: white; font-size: 1.3em; text-shadow: 0 0 10px #000;">
            ƒêang t·∫£i ·∫£nh k·ª∑ ni·ªám...
        </p>
        
        <div class="navigation">
            <a href="/" class="btn">üè† Trang Ch√≠nh</a>
            <a href="/tym1" class="btn">üíñ Hi·ªáu ·ª®ng 1</a>
            <a href="/tym2" class="btn">üíñ Hi·ªáu ·ª®ng 2</a>
            <button onclick="logout()" class="btn">üö™ ƒêƒÉng Xu·∫•t</button>
        </div>
    </div>

    <script>
        // Code hi·ªáu ·ª©ng tr√°i tim g·ªëc c·ªßa Tym3
        var settings = {
            particles: {
                length: 2000,
                duration: 2,
                velocity: 100,
                effect: -1.3,
                size: 13,
            },
        };

        (function(){var b=0;var c=["ms","moz","webkit","o"];for(var a=0;a<c.length&&!window.requestAnimationFrame;++a){window.requestAnimationFrame=window[c[a]+"RequestAnimationFrame"];window.cancelAnimationFrame=window[c[a]+"CancelAnimationFrame"]||window[c[a]+"CancelRequestAnimationFrame"]}if(!window.requestAnimationFrame){window.requestAnimationFrame=function(h,e){var d=new Date().getTime();var f=Math.max(0,16-(d-b));var g=window.setTimeout(function(){h(d+f)},f);b=d+f;return g}}if(!window.cancelAnimationFrame){window.cancelAnimationFrame=function(d){clearTimeout(d)}}}());

        var Point = (function() {
            function Point(x, y) { this.x = (typeof x !== 'undefined') ? x : 0; this.y = (typeof y !== 'undefined') ? y : 0; }
            Point.prototype.clone = function() { return new Point(this.x, this.y); };
            Point.prototype.length = function(length) { if (typeof length == 'undefined') return Math.sqrt(this.x * this.x + this.y * this.y); this.normalize(); this.x *= length; this.y *= length; return this; };
            Point.prototype.normalize = function() { var length = this.length(); this.x /= length; this.y /= length; return this; };
            return Point;
        })();

        var Particle = (function() {
            function Particle() { this.position = new Point(); this.velocity = new Point(); this.acceleration = new Point(); this.age = 0; }
            Particle.prototype.initialize = function(x, y, dx, dy) { this.position.x = x; this.position.y = y; this.velocity.x = dx; this.velocity.y = dy; this.acceleration.x = dx * settings.particles.effect; this.acceleration.y = dy * settings.particles.effect; this.age = 0; };
            Particle.prototype.update = function(deltaTime) { this.position.x += this.velocity.x * deltaTime; this.position.y += this.velocity.y * deltaTime; this.velocity.x += this.acceleration.x * deltaTime; this.velocity.y += this.acceleration.y * deltaTime; this.age += deltaTime; };
            Particle.prototype.draw = function(context, image) { function ease(t) { return (--t) * t * t + 1; } var size = image.width * ease(this.age / settings.particles.duration); context.globalAlpha = 1 - this.age / settings.particles.duration; context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size); };
            return Particle;
        })();

        var ParticlePool = (function() {
            var particles, firstActive = 0, firstFree = 0, duration = settings.particles.duration;
            function ParticlePool(length) { particles = new Array(length); for (var i = 0; i < particles.length; i++) particles[i] = new Particle(); }
            ParticlePool.prototype.add = function(x, y, dx, dy) { particles[firstFree].initialize(x, y, dx, dy); firstFree++; if (firstFree == particles.length) firstFree = 0; if (firstActive == firstFree) firstActive++; if (firstActive == particles.length) firstActive = 0; };
            ParticlePool.prototype.update = function(deltaTime) { var i; if (firstActive < firstFree) { for (i = firstActive; i < firstFree; i++) particles[i].update(deltaTime); } if (firstFree < firstActive) { for (i = firstActive; i < particles.length; i++) particles[i].update(deltaTime); for (i = 0; i < firstFree; i++) particles[i].update(deltaTime); } while (particles[firstActive].age >= duration && firstActive != firstFree) { firstActive++; if (firstActive == particles.length) firstActive = 0; } };
            ParticlePool.prototype.draw = function(context, image) { if (firstActive < firstFree) { for (i = firstActive; i < firstFree; i++) particles[i].draw(context, image); } if (firstFree < firstActive) { for (i = firstActive; i < particles.length; i++) particles[i].draw(context, image); for (i = 0; i < firstFree; i++) particles[i].draw(context, image); } };
            return ParticlePool;
        })();

        (function(canvas) {
            var context = canvas.getContext('2d'),
                particles = new ParticlePool(settings.particles.length),
                particleRate = settings.particles.length / settings.particles.duration,
                time;
            
            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                );
            }
            
            var image = (function() {
                var canvas = document.createElement('canvas'),
                    context = canvas.getContext('2d');
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                function to(t) {
                    var point = pointOnHeart(t);
                    point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                    point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                    return point;
                }
                context.beginPath();
                var t = -Math.PI;
                var point = to(t);
                context.moveTo(point.x, point.y);
                while (t < Math.PI) {
                    t += 0.01;
                    point = to(t);
                    context.lineTo(point.x, point.y);
                }
                context.closePath();
                context.fillStyle = '#FF5CA4';
                context.fill();
                var image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();
            
            function render() {
                requestAnimationFrame(render);
                var newTime = new Date().getTime() / 1000,
                    deltaTime = newTime - (time || newTime);
                time = newTime;
                
                // L√†m n·ªÅn trong su·ªët ƒë·ªÉ th·∫•y ·∫£nh
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                var amount = particleRate * deltaTime;
                for (var i = 0; i < amount; i++) {
                    var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    var dir = pos.clone().length(settings.particles.velocity);
                    particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
                }
                
                particles.update(deltaTime);
                particles.draw(context, image);
            }
            
            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;
            
            setTimeout(function() {
                onResize();
                render();
            }, 10);
        })(document.getElementById('pinkboard'));

        // üîì PH·∫¶N T·∫¢I ·∫¢NH T·ª™ DATABASE
        let sitePassword = localStorage.getItem('sitePassword');

        async function loadLoveImage() {
            try {
                if (!sitePassword) {
                    showError('Vui l√≤ng ƒëƒÉng nh·∫≠p t·ª´ trang ch√≠nh!');
                    return;
                }

                const response = await fetch('/api/love-image', {
                    headers: { 'Authorization': sitePassword }
                });

                if (response.ok) {
                    const data = await response.json();
                    const loveImage = document.getElementById('loveImage');
                    const noImage = document.getElementById('noImage');

                    if (data.image) {
                        loveImage.src = data.image;
                        loveImage.style.display = 'block';
                        noImage.style.display = 'none';
                        
                        // Th√™m hi·ªáu ·ª©ng khi ·∫£nh load th√†nh c√¥ng
                        loveImage.onload = function() {
                            loveImage.style.opacity = '0';
                            setTimeout(() => {
                                loveImage.style.transition = 'opacity 1s ease-in-out';
                                loveImage.style.opacity = '1';
                            }, 100);
                        };
                    } else {
                        noImage.textContent = 'Ch∆∞a c√≥ ·∫£nh n√†o ƒë∆∞·ª£c upload!';
                    }
                } else {
                    showError('L·ªói t·∫£i ·∫£nh!');
                }
            } catch (error) {
                showError('L·ªói k·∫øt n·ªëi server!');
            }
        }

        function showError(message) {
            const noImage = document.getElementById('noImage');
            noImage.textContent = message;
            noImage.style.color = '#ff4757';
        }

        function logout() {
            localStorage.removeItem('sitePassword');
            window.location.href = '/';
        }

        // T·ª± ƒë·ªông t·∫£i ·∫£nh khi trang load
        document.addEventListener('DOMContentLoaded', loadLoveImage);
    </script>
</body>
